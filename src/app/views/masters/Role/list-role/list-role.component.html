<div class="row">
    <div class="col-sm-6">
      <h5 class="mt-3">User List</h5>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <div class="col-sm-2 text-right mt-2">
        <div class="col-sm-2 text-right mt-2"><button matTooltip="ADD ROLE LIST"  mat-raised-button color="primary" (click)="addRole()" mat-mini-fab class="mat-mini-fab-white" type="button">
            <mat-icon class="pointer;">add</mat-icon>
            </button>
            <!-- <button mat-raised-button color="primary" (click)="addCategory()">Add Category</button> -->
          </div>  
      <!-- <button mat-raised-button color="primary" (click)="addRole()">Add Role</button> -->
    </div>
  </div>
  
  <div class="row mt-2">
    <div class="col-sm-12">
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="Sr.No">
            <th mat-header-cell *matHeaderCellDef> Sr.No </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
          </ng-container>
  
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon  matTooltip="Edit user"  (click)="editRole(element._id)">edit</mat-icon>
                <mat-icon  matTooltip="Delete user" class="mat-icon-delete" (click)="deleteRole(element, i)">clear</mat-icon>
              <!-- <mat-icon (click)="editRole(element._id)">edit</mat-icon>
              <mat-icon class="mat-icon-delete" (click)="deleteRole(element, i)">clear</mat-icon> -->
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
