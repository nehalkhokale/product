<div class="row">
  <div class="col-sm-6">
    <h5 class="mt-3">Category List</h5>
  </div>
  <div class="col-sm-4">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <div class="col-sm-2 text-right mt-2">
    <button mat-raised-button color="primary" (click)="addCategory()">Add Category</button>
  </div>
</div>

<div class="row mt-2">
  <div class="col-sm-12">
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef="subCategory">
          <th mat-header-cell *matHeaderCellDef> Sub Categories </th>
          <td mat-cell *matCellDef="let element"> {{element.subCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="editCategory(element, i)">edit</mat-icon>
            <mat-icon class="mat-icon-delete" (click)="deleteCategory(element, i)">clear</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
