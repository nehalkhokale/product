<div class = "container text-center">
<mat-card class="card">
    <p>
        status :{{categoryDetail.valid}}
        lenght:{{categoryObj.subCategory.length }}
    </p>
    <form [formGroup]="categoryDetail" class="example-form">
        <div class="row">
        <div class = "col-md-12 ">
            <mat-form-field class="example-full-width" >
                <input matInput placeholder="Category" formControlName="category" required>
            </mat-form-field>
        </div>
        </div>
        <div class="row">
                <div class = "col-md-12 ">
                    <mat-form-field >
                            <input matInput placeholder="Subcategory" [(ngModel)]="subCategoryValue"
                        [ngModelOptions]='{standalone:true}'
                        >
                        <button mat-button matSuffix mat-icon-button aria-label="Clear"
                        *ngIf = 'subCategoryValue'(click) ="addSubCategory()">
                    <mat-icon > add </mat-icon>
                    </button>

                    </mat-form-field>
                    <mat-chip-list class = "mat-chip-list-stacked" aria-label="color selection">

                        <mat-chip *ngFor ="let ele of categoryObj?.subCategory; let i = index">
                            {{ele.name}}<mat-icon matChipRemove (click) ="remove(i)"> cancel </mat-icon> 
                        </mat-chip>
                    </mat-chip-list>
                </div>
                </div>

    </form>
    <div class="bottomrigth">
            <button class = "mr-2" routerLink="" mat-raised-button >Back</button>
    <button (click)="onSave()" [disabled]="!categoryDetail.valid || categoryObj.subCategory.length === 0"  mat-raised-button color="primary">Save</button>
    </div>
</mat-card>
</div>
