<div class="row">
    <div class="offset-sm-3 col-sm-6 mt-4">

        <button type="submit" color="primary" mat-raised-button>
            Login
            <i class="fas fa-spinner fa-spin ml-2"></i>
        </button>
        <br>
        <i class="fas fa-spinner ml-2"></i>
        <br>

        <mat-card>
            <form [formGroup]="loginForm" (submit)=" onLogin()">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="e.g. some@domain.com" required>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" required>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <button type="submit" color="primary" [disabled]="loginForm.invalid || !loginForm.dirty"
                        mat-raised-button>Login
                        <i class="fas fa-spinner fa-spin ml-2" *ngIf="showLoading"></i>
                    </button>
                </div>
                <div class=" offset-sm-7 col-sm-5">
                    <a href="">Forgot password ?</a>
                    OR
                    <a href="resetpassword">Change password ? </a>
                </div>
            </form>
        </mat-card>

    </div>
</div>
