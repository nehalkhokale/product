<div class="offset-sm-3 col-sm-6">
    <mat-card>
    <form [formGroup]="resetForm" (submit)="onChangesPassword()">
        <div class="col-sm-12">
            <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="e.g. some@domain.com">
            </mat-form-field>
        </div>
        <div class="col-sm-12">
                <mat-form-field  appearance="outline">
                        <mat-label>Current Password</mat-label>
                    <input matInput formControlName="password" >
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field  appearance="outline">
                        <mat-label>New Password</mat-label>
                    <input matInput formControlName="newpassword" >
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field  appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmpassword" >
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <button type="submit" mat-raised-button color="primary"
                [disabled]="resetForm.invalid || !resetForm.dirty">Change Password</button>
            </div>
                       
    </form>
    </mat-card>
    
    </div>
